<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"></stop>
      <stop offset="50%" stop-color="#3b82f6"></stop>
      <stop offset="100%" stop-color="#22c55e"></stop>
    </linearGradient>

    <!-- Card gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"></stop>
      <stop offset="100%" stop-color="#e5f3ff"></stop>
    </linearGradient>
  </defs>

  <!-- Bulatan belakang -->
  <circle cx="80" cy="80" r="72" fill="url(#bgGrad)"></circle>

  <!-- Bayangan card -->
  <ellipse cx="80" cy="118" rx="44" ry="10" fill="#000" opacity="0.12"></ellipse>

  <!-- Card utama (buku/rapor) -->
  <rect x="40" y="38" width="80" height="72" rx="14" fill="url(#cardGrad)"></rect>
  <rect x="40" y="50" width="80" height="8" rx="4" fill="#e0e7ff"></rect>

  <!-- Ring binder atas -->
  <circle cx="56" cy="54" r="2.2" fill="#4f46e5"></circle>
  <circle cx="80" cy="54" r="2.2" fill="#6366f1"></circle>
  <circle cx="104" cy="54" r="2.2" fill="#22c55e"></circle>

  <!-- Garis-garis teks (seperti nama siswa, keterangan) -->
  <rect x="50" y="65" width="40" height="4" rx="2" fill="#cbd5f5"></rect>
  <rect x="50" y="75" width="28" height="4" rx="2" fill="#e5e7eb"></rect>
  <rect x="50" y="85" width="32" height="4" rx="2" fill="#e5e7eb"></rect>

  <!-- Kotak status hadir / icon kalender kecil -->
  <rect x="92" y="68" width="20" height="20" rx="5" fill="#eef2ff" stroke="#c7d2fe"></rect>
  <rect x="92" y="68" width="20" height="6" rx="3" fill="#4f46e5"></rect>
  <circle cx="97" cy="71" r="1.2" fill="#facc15"></circle>
  <circle cx="107" cy="71" r="1.2" fill="#22c55e"></circle>

  <!-- Tanda centang hadir -->
  <path d="M96 80 L100.5 84.5 L108 76.5" fill="none" stroke="#22c55e" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Icon topi toga kecil (kesan sekolah) -->
  <path d="M80 32 L64 38 L80 44 L96 38 Z" fill="#1e293b" opacity="0.9"></path>
  <rect x="72" y="44" width="16" height="4" rx="1.5" fill="#0f172a" opacity="0.9"></rect>
  <line x1="94" y1="38" x2="94" y2="48" stroke="#facc15" stroke-width="2" stroke-linecap="round"></line>
  <circle cx="94" cy="49.5" r="2.2" fill="#fbbf24"></circle>

</svg>
